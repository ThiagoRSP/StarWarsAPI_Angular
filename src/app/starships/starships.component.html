

<form *ngIf="formStarships" [formGroup]="formStarships" (keydown.enter)="addStarship()">

  <input type="text" placeholder="Quantidade de tripulantes da nova nave" formControlName="crew"></div>
  <div><button type="button" id="addStarship" (click)="addStarship()"> Adicionar <br> Nave</button></div>

</form>
